<!DOCTYPE html>
<html lang="en" data-theme="corporate">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Blog" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Portfolio</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.min.js"></script>
    <script type="module">
      import { attributes, html } from "./Posts/first.md";
      var date = new Date(attributes.date).toLocaleString();
      var template = Handlebars.compile(document.getElementById("template").innerHTML);
      var rendered = template({ attributes: attributes, html: html, date: date });
      document.getElementById("content").innerHTML = rendered;
    </script>
  </head>
  <body>
    <div class="container max-w-4xl px-6 mx-auto mt-6" id="content">
      <script id="template" type="text/x-handlebars-template">
        <div class="pb-5 mb-5 border-b border-gray-100">
          <h1 class="mb-4 text-5xl font-bold" id="title">{{attributes.title}}</h1>
          <p class="text-base font-medium leading-6 text-right text-gray-500">
            <time><span id="time">{{date}}</span> Por <span id="author">{{attributes.author}}</span></time>
          </p>
        </div>
        <article id="article" class="mx-auto my-4 prose lg:prose-xl">{{{html}}}</article>
      </script>
    </div>
  </body>
</html>
