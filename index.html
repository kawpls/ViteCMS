<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Blog" />
    <link rel="icon" type="image/svg+xml" href="/img/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Portfolio</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css"
      integrity="sha512-vswe+cgvic/XBoF1OcM/TeJ2FW0OofqAVdCZiEYkd6dwGXthvkSFWOoGGJgS2CW70VK5dQM5Oh+7ne47s74VTg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script type="module">
      import { attributes, html } from "./Posts/first.md";
      var date = new Date(attributes.date).toLocaleString();
      var template = Handlebars.compile(document.getElementById("template").innerHTML);
      var rendered = template({ attributes: attributes, html: html, date: date });
      document.getElementById("content").innerHTML = rendered;
    </script>
  </head>
  <body>
    <div class="w-full max-w-4xl mx-auto" id="content">
      <script id="template" type="text/x-handlebars-template">
        <header class="pt-4">
          <div class="inline-flex items-center">
            <img class="w-16 h-16 mr-4 rounded-full" src="https://flowbite.com/docs/images/people/profile-picture-2.jpg" alt="Jose Manuel Ugalde Borbolla" />
            <div>
              <p class="text-lg font-medium leading-tight">{{attributes.author}}</p>
              <p class="text-lg font-medium leading-tight">{{date}}</p>
            </div>
          </div>
          <h1 class="text-3xl font-extrabold">{{attributes.title}}</h1>
          <div class="divider"></div>
        </header>
        <article class="mx-auto prose lg:prose-xl">
          {{{html}}}
        </article>
      </script>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"
      integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
